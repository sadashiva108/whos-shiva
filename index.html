<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>शिव Shiva</title>
		<base href=".">
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/shiva.css" id="theme">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- Title Page -->
				<section>
					<div class="shiva">
						<h4>शिव Shiva</h4>
						<blockquote>
							Shiva is the soul within

							I am thus the pure Shiva,
							devoid of all doubt.
							O beloved friend,
							how shall I bow to my own Self,
							in my Self?"

							— Avadhuta Gita 3.2
							Transl: Antonio Rigopoulos
						</blockquote>
						<section data-markdown="./notes/title.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15"></section>
			
					</div>
				</section>

				<!-- Who is Shiva? -->
				<section>
					<section>
						<div class="shiva">
							<h4>Who is Shiva?</h4>
							<h5>Is he a deity, a historical figure, or consciousness</h5>
							
							<div class="r-stack">
								<img class="fragment fade-out" data-fragment-index="0" src="./images/colorful-mahadev.jpg" width="585" height="585">
								<img class="fragment current-visible" data-fragment-index="0" src="./images/colorful-adiyogis.jpg" width="585" height="585">
								<img class="fragment" src="./images/ardhanaishwara.jpg" width="585" height="585">
								
							</div>

							<section data-markdown="./notes/who-is-shiva.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15"></section>
				
						</div>
					</section>
				</section>
			
				
				<!-- Summary -->
				<section>
					<div class="shiva">
						<h4>Summary</h4>
						<img src="./images/colorful-nataraja.jpg" width="585" height="585">
								
						<section data-markdown="./notes/summary.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15"></section>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				center: true,
				transition: 'concave',           // default 'slide' also have fade, concave, and zoom 
    			transitionSpeed: 'slow',        // slow down slide transitions
				// Determines where controls appear, "edges" or "bottom-right"
  				controlsLayout: 'edges',
				overview: false,
				// Loop the presentation
				loop: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					//secret: null,
					secret: '16450356477719784970', // Obtained from the socket.io server. Gives this (the master) control of the presentation
					id: 'eeef9de411f8c129', // Obtained from socket.io server
					url: 'https://reveal-multiplex.glitch.me/' // Location of socket.io server
				},

				// Don't forget to add the dependencies
				dependencies: [
					{ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
					//{ src: 'https://reveal-multiplex.glitch.me/client.js', async: true },
					{ src: 'https://reveal-multiplex.glitch.me/master.js', async: true },

					// and if you want speaker notes
					{ src: 'https://unpkg.com/reveal-notes-server/client.js', async: true }
				]
			});
		</script>

	</body>
</html>
